<div>
    <mat-select placeholder="Location" [(ngModel)]="basicFilter.location">
        <mat-option *ngFor="let location of availableLocations" [value]="location">
            {{ location }}
        </mat-option>

    </mat-select>
    <mat-form-field>
        <input type="text" matInput placeholder="Number of participants" [(ngModel)]="basicFilter.peopleNumber">
    </mat-form-field>
    <mat-select placeholder="Event type" [(ngModel)]="basicFilter.eventType">
        <mat-option *ngFor="let eventType of availableEventTypes" [value]="eventType">
            {{ eventType }}
        </mat-option>
    </mat-select>

    <div class="date-range">
        <mat-radio-group [(ngModel)]="dateRangeType">
            <mat-radio-button *ngFor="let option of dateOptions" [value]="option.value">
                {{option.name}}
            </mat-radio-button>
        </mat-radio-group>

        <div class="any-time" *ngIf="dateRangeType === 0">

        </div>

        <div class="specific-date" *ngIf="dateRangeType === 1">
            <mat-form-field>
                <input matInput  [matDatepicker]="picker1" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="specific-date" *ngIf="dateRangeType === 2">
            <mat-form-field>
                <input matInput  [matDatepicker]="picker2" placeholder="Period start">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <input matInput  [matDatepicker]="picker3" placeholder="Period end">
                <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                <mat-datepicker #picker3></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Duration (in days)" [(ngModel)]="basicFilter.dateRange.duration">
            </mat-form-field>
        </div>
    </div>
</div>

<mat-card class="example-card">
    <mat-card-header>
      <span class="price">{{'$' + (bundle.venue.price)}}</span>
      <span class="price-text">total price</span>
      <mat-divider></mat-divider>
    </mat-card-header>
    <mat-card-content>
      <section>
        <mat-checkbox [(ngModel)]="bundle.venue.useIt">Venue</mat-checkbox>
        <img [src]="bundle.venue.images[0]"/>
        <span class="item-name">{{bundle.venue.name}}</span>
        <span class="item-address">{{bundle.venue.location}}</span>
        <div class="facilities-container">
          <span class="price">{{'$' + bundle.venue.price}}</span>
        </div>
      </section>
      <!-- <section>
          <mat-checkbox [(ngModel)]="bundle.catering.useIt">Venue</mat-checkbox>
          <img [src]="bundle.catering.image"/>
          <span class="item-name">{{bundle.catering.name}}</span>
          <div class="facilities-container">
            <span class="price">{{'$' + bundle.catering.price}}</span>
          </div>
        </section> -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Book now</button>
      <button mat-button>View details</button>
    </mat-card-actions>
  </mat-card>
